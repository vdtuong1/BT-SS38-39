<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Number Count Animation</title>
<link rel="stylesheet" href="B5-SS38+39.css">
</head>
<body>

<div class="counter" id="twitterCounter" data-target="12000">0</div>
<div class="counter" id="youtubeCounter" data-target="5000">0</div>
<div class="counter" id="facebookCounter" data-target="7500">0</div>

<script>
function animateValue(obj, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    obj.innerHTML = Math.floor(progress * (end - start) + start);
    if (progress < 1) {
      window.requestAnimationFrame(step);
    }
  };
  window.requestAnimationFrame(step);
}

const counters = document.querySelectorAll('.counter');

counters.forEach(counter => {
  const target = +counter.getAttribute('data-target');
  animateValue(counter, 0, target, 2000); // 2000ms = 2s
});
</script>

</body>
</html>
